workflows:
  version: 2

  nightly_formal_verification:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - build_klab_specs:
          requires:
            - build
      - run_klab:
          requires:
            - build_klab_specs

  universal_login_all:
    jobs:
      - build
      - test_commons:
          requires:
            - build
      - test_contracts:
          requires:
            - build
      - test_example:
          requires:
            - build
      - test_ops:
          requires:
            - build
      - test_relayer:
          requires:
            - build
      - test_sdk:
          requires:
            - build
      - test_wallet:
          requires:
            - build
      - lint:
          requires:
            - build
      - build_klab_specs:
          filters:
            branches:
              only: /fv-.*/
          requires:
            - build
      - run_klab_1:
          filters:
            branches:
              only: /fv-dist.*/
          requires:
            - build_klab_specs
      - run_klab_2:
          filters:
            branches:
              only: /fv-dist.*/
          requires:
            - build_klab_specs
      - run_klab_3:
          filters:
            branches:
              only: /fv-dist.*/
          requires:
            - build_klab_specs
      - run_klab_4:
          filters:
            branches:
              only: /fv-dist.*/
          requires:
            - build_klab_specs
      - run_klab:
          filters:
            branches:
              only:
                - /fv-one.*/
          requires:
            - build_klab_specs


